<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreWorld - Tours & Travel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>EXPLORE WORLD</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#tours">Tours</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="section">
        <h2>Welcome to Explore World</h2>
        <p>Your ultimate travel experience starts here.</p>
        <button id="view-tours">View Tours</button>
    </section>
    
    <section id="tours" class="section hidden">
        <h2>Available Tours</h2>
        <div id="tour-list" class="tour-list">
            <!-- Tour cards will be populated here by JavaScript -->
        </div>
        <button id="add-tour">Add New Tour</button>
    </section>
    
    <script src="js/index.js"></script>
</body>
</html>
